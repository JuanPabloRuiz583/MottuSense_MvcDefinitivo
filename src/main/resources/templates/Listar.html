<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pátios - MottuSense</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .header {
            background: linear-gradient(135deg, #16a34a 0%, #22c55e 100%);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            color: white;
            text-align: center;
        }
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background-color: #dcfce7;
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: #166534;
            border-bottom: 2px solid #bbf7d0;
        }
        td {
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
        }
        tr:hover {
            background-color: #f0fdf4;
        }
        .decorative-element {
            height: 6px;
            background: linear-gradient(90deg, #16a34a, #22c55e, #4ade80);
            border-radius: 3px;
            margin: 15px 0;
        }
        .empty-state {
            padding: 40px;
            text-align: center;
            color: #6b7280;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Cabeçalho -->
    <div class="header">
        <h1 style="font-size: 2.5rem; margin-bottom: 10px;"><i class="fas fa-parking"></i> Pátios</h1>
        <p style="opacity: 0.9;">Sistema de gerenciamento de pátios - MottuSense</p>
    </div>

    <!-- Tabela -->
    <div class="card">
        <div style="padding: 20px; background-color: #f0fdf4;">
            <h2 style="color: #166534; font-weight: 600; text-align: center;">Lista de Pátios Cadastrados</h2>
        </div>

        <div class="decorative-element"></div>

        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Endereço</th>
            </tr>
            </thead>
            <tbody>
            <!-- Lista de pátios do sistema -->
            <tr th:each="patio : ${patios}">
                <td th:text="${patio.id}"></td>
                <td><i class="fas fa-parking" style="color: #16a34a; margin-right: 8px;"></i> <span th:text="${patio.nome}"></span></td>
                <td th:text="${patio.endereco}"></td>
            </tr>

            <!-- Estado vazio caso não haja pátios -->
            <tr th:if="${patios.empty}">
                <td colspan="3" class="empty-state">
                    <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 15px;"></i>
                    <h3>Nenhum pátio cadastrado</h3>
                    <p>Não há pátios disponíveis no sistema no momento.</p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
