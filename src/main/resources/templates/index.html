<!DOCTYPE html>
<html lang="en" data-theme="dracula">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
  <title>Mottu Sense</title>
</head>
<body>

<nav class="navbar bg-base-300 shadow-sm">
  <div class="flex-1">
    <a class="btn btn-ghost text-xl">MottuSense</a>
  </div>
  <div class="flex-none">
    <ul class="menu menu-horizontal px-1">
      <li>
        <a href="/patio" class="btn btn-secondary">Ver Pátios</a>
      </li>
      <li>
        <details>
          <summary>🌎</summary>
          <ul class="bg-base-100 rounded-t-none p-2">
            <li><a href="?lang=pt_BR">🇧🇷</a></li>
            <li><a href="?lang=en_US">🏴</a></li>
          </ul>
        </details>
      </li>
    </ul>
    <!-- Bloco de autenticação removido -->
  </div>
</nav>

<a href="/moto/form" class="btn btn-primary" th:text="#{moto.new}"></a>

<div th:if="${message}" role="alert" class="alert alert-success alert-soft m-4">
  <span th:text="${message}"></span>
</div>

<main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4 place-items-center ">
  <div th:each="moto : ${motos}" class="card w-96 bg-base-300 card-md shadow-sm">
    <div class="badge badge-accent m-4" th:text="${moto.status}"></div>
    <div class="card-body items-center">
      <h2 class="card-title" th:text="${moto.modelo}"></h2>
      <p th:text="'Placa: ' + ${moto.placa}"></p>
      <p th:text="'Chassi: ' + ${moto.numeroChassi}"></p>
      <p th:if="${moto.patio != null}" th:text="'Pátio: ' + ${moto.patio.nome}"></p>
    </div>
    <div class="justify-end card-actions m-4">
      <form th:action="@{/moto/delete/{id}(id=${moto.id})}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-error" th:text="#{delete}"></button>
      </form>
    </div>
  </div>
</main>

</body>
</html>
